<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Cinephiles List</title>
</head>

<body>

<div class="container">

    <div sec:authorize="isAuthenticated()">
        Welcome <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <i><span sec:authentication="principal.authorities">Roles</span></i>
    </div>

    <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>

    <h3>Cinephile's Directory</h3>
    <hr>
    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <a th:href="@{/api/cinephiles/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Cinephile
        </a>
    </div>
    <div sec:authorize="hasAnyAuthority('USER')">
        <a th:href="@{/api/cinephiles/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Click Here to Book Ticket
        </a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Cinephile Name</th>
            <th>Seat No</th>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <th>Action</th>
            </div>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCinephile : ${cinephile}">

            <td th:text="${tempCinephile.cinephileName}" />
            <td th:text="${tempCinephile.seatNumber}" />

            <div sec:authorize="hasAnyAuthority('ADMIN')">

                <td>
                    <div class="row">

                        <div class="col-small">
                            <!-- Add "update" button/link -->
                            <form action="#" th:action="@{/api/cinephiles/showFormForUpdate}" method="POST">

                                <input type="hidden" name="cinephileId" th:value="${tempCinephile.id}" />
                                <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                            </form>
                        </div>

                        <div class="col-small">
                            <!-- Add "delete" button/link -->
                            <form action="#" th:action="@{/api/cinephiles/delete}" method="POST">

                                <input type="hidden" name="cinephileId" th:value="${tempCinephile.id}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="if (!(confirm('Are you sure you want to delete this Cinephile?'))) return false">
                                    Delete
                                </button>

                            </form>
                        </div>
                    </div>
                </td>

            </div>
        </tr>
        </tbody>
    </table>


    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>

<hr>

<div sec:authorize="hasAnyAuthority('USER')">
    <div class="container my-3">
        <a th:href="@{/api/movies/list}">See List of Movies</a>
    </div>
</div>

<hr>

<div sec:authorize="hasAnyAuthority('ADMIN')">
    <div class="container my-3">
        <a th:href="@{/api/movies/list}">See List of All Movies</a>
    </div>
</div>
</body>
</html>
