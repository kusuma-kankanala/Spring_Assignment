<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Movie</title>
    <style>
        .error {
           color: red;
        }
    </style>
</head>

<body>

<div class="container">

    <h3>Movies Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Movie</p>

    <form action="#" th:action="@{/api/movies/save}"
          th:object="${movie}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{movieName}"
               class="form-control mb-4 col-4" placeholder="Movie name">
        <ul>
            <li th:each="err : ${#fields.errors('movieName')}" th:text="${err}" class="error" />
        </ul>

        <input type="text" th:field="*{totalTickets}"
               class="form-control mb-4 col-4" placeholder="Total Tickets">
        <ul>
            <li th:each="err : ${#fields.errors('totalTickets')}" th:text="${err}" class="error" />
        </ul>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/movies/list}">Back to Movie List</a>

</div>
</body>

</html>
